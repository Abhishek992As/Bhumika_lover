<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abhishek ❤ Bhumika</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffafbd, #ffc3a0);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      text-align: center;
    }
    .container {
      padding: 50px 20px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    .heart {
      font-size: 5em;
      color: #fff;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .message {
      font-size: 1.2em;
      margin-top: 20px;
    }
    .sorry {
      font-size: 2em;
      color: #fff;
      margin-top: 30px;
      animation: fadein 2s ease-in-out infinite alternate;
    }
    @keyframes fadein {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }
    .art {
      margin-top: 40px;
      font-size: 1.5em;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Abhishek ❤ Bhumika</h1>
    <div class="heart">💖</div>
    <div class="message">
      Together in every heartbeat, every laugh, every moment. <br />
      Here's to all the sunrises we’ll watch side by side, all the silly jokes, long walks, and warm hugs.
    </div>
    <div class="sorry">I'm sorry</div>
    <div class="art">
      (づ｡◕‿‿◕｡)づ  ✧･ﾟ: *✧･ﾟ:*<br />
      You + Me = ∞<br />
      💫🌙🌸🌟🌈☁️🎵
    </div>
  </div>
</body>
</html>
